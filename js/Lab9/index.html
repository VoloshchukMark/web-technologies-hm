<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization and Registration</title>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="signup">Registration</button>
            <button class="tab-button" data-tab="login">Authorization</button>
        </div>

        <div id="signup" class="tab-content active">
            <h2>Sign up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">firstname:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your firstname">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Surname:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your lastname">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password">
                        <span class="toggle-password"><i class="far fa-eye"></i></span>
                    </div>
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        <span class="toggle-password"><i class="far fa-eye"></i></span>
                    </div>
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="dateBirth">Date of birth:</label>
                    <input type="date" id="dateBirth" name="dateBirth">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Choose your country...</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                    </select>
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city" disabled>
                        <option value="">Choose your city...</option>
                    </select>
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>
                
                <button type="submit">Sign up</button>
            </form>
            <div id="signupSuccessMessage" class="success-message"></div>
        </div>

        <div id="login" class="tab-content">
            <h2>Log in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                        <span class="toggle-password"></span>
                    </div>
                    <span class="validation-icon"></span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit">Log in</button>
            </form>
            <div id="loginSuccessMessage" class="success-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
